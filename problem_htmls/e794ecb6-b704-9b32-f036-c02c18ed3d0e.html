<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<script src="https://studio.edx.org/c4x/edX/DemoX/asset/jschannel.js"></script>
<script defer>
var try1 = (function() {
let channel;
if (window.parent !== window) {
channel = Channel.build({
window: window.parent,
origin: "*",
scope: "JSInput"
});
channel.bind("getGrade", getGrade);
}
function getGrade() {
let corrects = [];
let correct = true;
for (let i=0 ; i< 4 ; i++) {
corrects.push(document.getElementById("option" + i).checked);
}
correct = (JSON.stringify(corrects) === "[true,true,false,false]")
correct = correct ? "correct" : "";
return JSON.stringify({
answer: correct
});
};
return {
getGrade: getGrade,
};
}());
</script>
<script>
let elem = document.querySelector("html");
elem.style.setProperty("--primary-color", "#8caac8");
</script>
<div class="box ">
<input type="checkbox" id="option0" value="0" name="example">
<label class="checkbox" for="option0">a</label>
<input type="checkbox" id="option1" value="1" name="example">
<label class="checkbox" for="option1">b</label>
<input type="checkbox" id="option2" value="2" name="example">
<label class="checkbox" for="option2">c</label>
<input type="checkbox" id="option3" value="3" name="example">
<label class="checkbox" for="option3">d</label>
</div>
